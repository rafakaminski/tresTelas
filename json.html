  <div class="formulario">
    <div class="container">
      <h1>Formul√°rio para Gerar JSON</h1>
      <form id="form" onsubmit="event.preventDefault(); generateJSON();">
        <div class="form-group m-2">
          <label for="name">Nome:</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group m-2">
          <label for="email">E-mail:</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group m-2">
          <label for="telefone">Telefone:</label>
          <input type="number" id="telefone" class="form-control" required>
        </div>
        <div class="form-group m-2">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary m-1">Gerar JSON</button>
      </form>


      <div id="saida"></div>
    </div>
